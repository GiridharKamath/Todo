{% extends 'base.html' %}
{% block body %}

<div class="container my-3">
    <h2>Update Todo</h2>
    <form method="POST" action="/update/{{todo.sno}}">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="test" class="form-control" id="title" name="title" value="{{todo.title}}">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Todo Description</label>
            <input type="test" class="form-control" id="desc" value="{{todo.desc}}" name="desc">
        </div>
        <button type="submit" class="btn btn-dark">Update</button>
    </form>
</div>

<!-- Optional JavaScript; choose one of the two! -->
